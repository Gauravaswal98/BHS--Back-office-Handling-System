  <!-- loader-->

  <!--plugins-->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">

<body>

  <!--authentication-->
  <div class="auth-basic-wrapper d-flex align-items-center justify-content-center">
    <div class="container-fluid my-5 my-lg-0">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-5 mx-auto img-move cursor-pointer"

          <div class="card mb-0"
            style="background: none !important; box-shadow: none !important; border: none !important;">
            <div class="card-body p-5 text-center"
              style="background: none !important; box-shadow: none !important; border: none !important;">

              <!-- Image container -->
              <div class="img-container" style="display: inline-block; perspective: 1000px;">
                <img src="assets/images/login-bg.png" alt="img" id="moveImg" class="img-fluid" style="max-width: 100%; height: auto; display: block; margin: 0 auto;
                 transition: transform 0.1s ease, box-shadow 0.3s ease;">
              </div>

            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
          <div class="card rounded-4 mb-0 border-top border-4 border-primary border-gradient-1">
            <div class="card-body p-4">
              <div class="breadcrumb-title py-3" style="font-size: 36px; font-weight: 600;"><img
                  src="assets/images/logo-icon.png" width="80" height="80" alt="file" style="border-radius: 10px;"><span
                  class="m-lg-4">Marketing -
                  BHS</span></div>
              <h5 class="fw-bold">Get Started Now</h5>
              <p class="mb-0">Enter your credentials to login your account</p>

              <div class="form-body my-4">
                <form class="row g-3" action="dashboard.html">
                  <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputEmailAddress" placeholder="Enter Your Username">
                  </div>
                  <div class="col-12">
                    <label for="inputChoosePassword" class="form-label">Password</label>
                    <div class="input-group" id="show_hide_password">
                      <input type="password" class="form-control border-end-0" id="inputChoosePassword" value=""
                        placeholder="Enter Your Password">
                      <a href="javascript:;" class="input-group-text bg-transparent"><i
                          class="bi bi-eye-slash-fill"></i></a>
                    </div>
                  </div>
                  <div class="separator section-padding">
                    <div class="line"></div>
                    <p class="mb-0 fw-bold">SIGN IN WITH</p>
                    <div class="line"></div>
                  </div>

                  <div class="d-flex gap-4 justify-content-center mt-3">
                    <!-- Admin -->
                    <div class="text-center">
                      <a href="javascript:;"
                        class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-grd-danger mx-auto">
                        <i class="bi bi-shield-lock fs-5 text-white"></i>
                      </a>
                      <div class="text-white mt-1" style="font-size: 12px;">Admin</div>
                      <input type="radio" name="usertype" value="admin" class="form-check-input mt-1">
                    </div>

                    <!-- User -->
                    <div class="text-center">
                      <a href="javascript:;"
                        class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-grd-deep-blue mx-auto">
                        <i class="bi bi-person-circle fs-5 text-white"></i>
                      </a>
                      <div class="text-white mt-1" style="font-size: 12px;">User</div>
                      <input type="radio" name="usertype" value="user" class="form-check-input mt-1">
                    </div>

                    <!-- Other -->
                    <div class="text-center">
                      <a href="javascript:;"
                        class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-grd-info mx-auto">
                        <i class="bi bi-people fs-5 text-white"></i>
                      </a>
                      <div class="text-white mt-1" style="font-size: 12px;">Other</div>
                      <input type="radio" name="usertype" value="other" class="form-check-input mt-1">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-grd-primary">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div><!--end row-->
    </div>
  </div>
  <!--authentication-->


  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script>
    const img = document.getElementById("moveImg");
    const container = document.querySelector(".img-move");

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Normalize to range -1 to 1
      const offsetX = (x - rect.width / 2) / (rect.width / 2);
      const offsetY = (y - rect.height / 2) / (rect.height / 2);

      const rotateX = offsetY * 30; // tilt up/down
      const rotateY = -offsetX * 30; // tilt left/right

      img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    container.addEventListener("mouseleave", () => {
      img.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
      img.style.boxShadow = "none";
    });
  </script>
  <script>
    $(document).ready(function () {
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") == "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") == "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });
    });
  </script>

</body>

</html>
