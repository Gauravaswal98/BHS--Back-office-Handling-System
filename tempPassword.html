<script>
    function togglePasswords() {
        var checkboxes = document.querySelectorAll('.password-toggle');
        checkboxes.forEach(function (checkbox) {
            if (checkbox.type === 'password') {
                checkbox.type = 'text';
            } else {
                checkbox.type = 'password';
            }
        });
    }
</script>

    <script src="assets/js/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleCheckbox = document.getElementById('toggle-passwords');
            const passwordFields = document.querySelectorAll('.password-toggle');
            toggleCheckbox.addEventListener('change', function () {
                passwordFields.forEach(function (field) {
                    field.type = toggleCheckbox.checked ? 'text' : 'password';
                });
            });
        });
    </script>
